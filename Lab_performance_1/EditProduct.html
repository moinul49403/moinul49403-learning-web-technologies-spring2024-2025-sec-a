<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    .fieldset-auto-width {    
    display: inline-block;    
    }    
</style>

<body>
    
    <form>
        <fieldset class="fieldset-auto-width">
            <legend><strong>EDIT PRODUCT</strong></legend>
            <label for="pname">Name</label><br>
            <input type="text" id="pname" name="name" required><br><br>
    
            <label for="bprice">Buying Price</label><br>
            <input type="number" id="bprice" name="buyingprice" required><br><br>
    
            <label for="sprice">Selling Price</label><br>
            <input type="number" id="sprice" name="sellingprice" required><br>
            <hr><br>
            <input type="checkbox" id="display">
            <label>Display</label><br>
            <hr><br>
            <input type="submit" value="SAVE">
        </fieldset>
        
    </form>
    
</body>
</html>
